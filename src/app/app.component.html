<form action="action_page.php" method="post">
<div class="container">
  <label for="uname"><b>Username</b></label>
  <input type="text" [(ngModel)]="inpObj.name" placeholder="Enter Username" name="uname" required>

  <label for="email"><b>Email</b></label>
  <input type="text" [(ngModel)]="inpObj.email" placeholder="Enter Email ID" name="email" required>

  <label for="phno"><b>Phone Number</b></label>
  <input type="text" [(ngModel)]="inpObj.phno" placeholder="Enter Phone Number" name="phno" required>

  <label for="psw"><b>Password</b></label>
  <input type="password" [(ngModel)]="inpObj.pass" placeholder="Enter Password" name="psw" required>

  <button type="submit" (click)="Onclick()">Login</button>

</div>


</form>

<app-display [resObj]="outObj" ></app-display>
